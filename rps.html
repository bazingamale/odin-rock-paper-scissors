<body>

<div class='board'>

<script>

const Start = document.getElementById('Start')

 const button1 = document.createElement('button')
 const button2 = document.createElement('button')
 const button3 = document.createElement('button')

 button1.textContent = 'Rock'
 button2.textContent = 'Paper'
 button3.textContent = 'Scissors'

 button1.classList.add('playbuttons')
 button2.classList.add('playbuttons')
 button3.classList.add('playbuttons')

 const playbuttons = document.querySelectorAll('playbuttons')

 button1.setAttribute('id', 'rock')
 button2.setAttribute('id', 'paper')
 button3.setAttribute('id', 'scissors')

const startbutton = document.getElementById('start')
startbutton.addEventListener('click', function (e) { 
    startbutton.classList.add('fadeOut')
    startbutton.addEventListener('animationend', function (e) {
        startbutton.remove()
        Start.appendChild(button1)
        Start.appendChild(button2)
        Start.appendChild(button3)
        button1.classList.add('fadeIn')
        button2.classList.add('fadeIn')
        button3.classList.add('fadeIn')
    })

})

}
}

    yourscore.innerText = hmnWins

button1.addEventListener('click', function (e) {

    hmn = 'rock'
    cpu = computerPlay()

        console.log("You won the round!")
