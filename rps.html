<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class='board'>
    <div class='score'>
        <p id='your-score'></p>
        <p id='divider'></p>
        <p id ='comp-score'></p>
    </div>
    <div class='marquee'>
        <p id='marquee'>Hello! Welcome to Rock, Paper, Scissors.</p>
    </div>
    <div id='Start'>
        <button class='playbuttons' id='start'>Start</button>

    </div>
    <div class='log'>
        <button id='console'>Log values</button>
    </div>
</div>
    
</body>

<script>

const Start = document.getElementById('Start')

 const button1 = document.createElement('button')
 const button2 = document.createElement('button')
 const button3 = document.createElement('button')

 button1.textContent = 'Rock'
 button2.textContent = 'Paper'
 button3.textContent = 'Scissors'

 button1.classList.add('playbuttons')
 button2.classList.add('playbuttons')
 button3.classList.add('playbuttons')

 button1.setAttribute('id', 'rock')
 button2.setAttribute('id', 'paper')
 button3.setAttribute('id', 'scissors')

const startbutton = document.getElementById('start')
startbutton.addEventListener('click', function (e) { 
    startbutton.classList.add('startfade')
    startbutton.addEventListener('animationend', function (e) {
        startbutton.remove()
        Start.appendChild(button1)
        Start.appendChild(button2)
        Start.appendChild(button3)
    })

})



var hmn = ''
var hmnWins = 0
var cpuWins = 0

const yourscore = document.getElementById('your-score')
    yourscore.innerText = hmnWins
const compscore = document.getElementById('comp-score')
    compscore.innerText = cpuWins


button1.addEventListener('click', function (e) {
    console.log('Clicked')
    hmn = 'rock'
    cpu = computerPlay()
    if(cpu == "scissors") {
        console.log("You won the round!")
        ++hmnWins
        yourscore.innerText = hmnWins
    }
    else if(cpu == "paper") {
        console.log("You lost the round!")
        ++cpuWins
        compscore.innerText = cpuWins
    }
    else if(cpu == "rock") {
        console.log("Tie!")
    }
})

button2.addEventListener('click', function (e) {
    console.log('Clicked')
    hmn = 'paper'
    cpu = computerPlay()
    if(cpu == "rock") {
        console.log("You won the round!")
        ++hmnWins
        yourscore.innerText = hmnWins
    }
    else if(cpu == "scissors") {
        console.log("You lost the round!")
        ++cpuWins
        compscore.innerText = cpuWins
    }
    else if(cpu == "paper") {
        console.log("Tie!")
    }
})



button3.addEventListener('click', function (e) {
    console.log('Clicked')
    hmn = 'scissors'
    cpu = computerPlay()
    if(cpu == "paper") {
        console.log("You won the round!")
        ++hmnWins
        yourscore.innerText = hmnWins
    }
    else if(cpu == "rock") {
        console.log("You lost the round!")
        ++cpuWins
        compscore.innerText = cpuWins
    }
    else if(cpu == "scissors") {
        console.log("Tie!")
    }
})

function computerPlay() {
    var selectionValue = Math.floor(Math.random()*3) + 1;
    console.log(selectionValue);
    var cpu;
    if(selectionValue == 1) {
        cpu = "rock"
    }
    else if(selectionValue == 2) {
        cpu = "paper"
    }
    else if(selectionValue == 3) {
        cpu = "scissors"
    }
    console.log(cpu);
    return cpu;
}


const button4 = document.getElementById('console')

button4.addEventListener('click', function (e) {
    console.log(hmn)
})


function playerPlay() {
    var hmn = prompt()
    hmn = hmn.toLowerCase()
    console.log(hmn)
    return hmn;
}

function playRound (hmn, cpu){
    hmn = playerPlay()
    cpu = computerPlay()
        if(cpu == "paper" && hmn == "rock"||cpu == "scissors" && hmn == "paper"||
            cpu == "rock" && hmn == "scissors") {
                console.log("Player loses")
                ++cpuWins
        } else if(hmn == "rock" && cpu == "scissors"||hmn == "paper" && cpu == "rock"||
            hmn == "scissors" && cpu == "paper") {
                console.log("Player wins")
                ++hmnWins
        } else if(hmn == cpu) {
                console.log("Tie!") 
}}

var hmnWins = 0
var cpuWins = 0



</script>
